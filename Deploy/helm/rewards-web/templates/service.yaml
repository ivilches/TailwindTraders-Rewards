apiVersion: v1
kind: Service
metadata:
  name: webrewards
  labels:
    app: {{ template "tt-rewards-web.name" . }}
    chart: {{ template "tt-rewards-web.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      protocol: TCP
      name: http
  selector:
    app: {{ template "tt-rewards-web.name" . }}
    release: {{ .Release.Name }}
